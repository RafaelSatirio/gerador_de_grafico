<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Biblioteca</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <header>

    </header>
    <section>
        <div>
            <canvas id="grafico" style="width: 800px; height: 800px; "></canvas>
        </div>
          
          <script>
            
            var nomeGrafico = sessionStorage.passaNomeGrafico
            var nomesColunas = sessionStorage.passaNomeColuna
            var valoresColunas = sessionStorage.passaValorColuna

            console.log(valoresColunas)

            const ctx = document.getElementById('grafico');
          
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: nomesColunas,
              datasets: [{
                label: nomeGrafico,
                data: valoresColunas,
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
          </script>
          
        <div>

        </div>
    </section>
    <footer>
        <p>&copy; Rafael Satirio, Kauan Vinicius e Richard Crozara</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <h1>Gerador de Gráfico</h1>
    </header>
    <section>
        <div>
            <p>Nome do gráfico:
                <input type="text" name="txtnome" id="txtnome">
            </p>
            <p>Nomes das colunas:
                <input type="text" name="txtcoluna" id="txtcoluna">
            </p>
            <p>Valores das colunas:
                <input type="number" name="txtvalor" id="txtvalor">
            </p>
            <p>
                <input type="button" value="Adicionar nome do Gráfico" onclick="adicionarnomegrafico()">
                <input type="button" value="Adicionar" onclick="adicionarnomecoluna()">
                <input type="button" value="Adicionar" onclick="adicionarvalorcoluna()">

            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
        <div>
            <input type="button" value="Gerar Gráfico" onclick="gerargrafico()">
        </div>
    </section>
    <footer>
        <p>&copy; Rafael Satirio, Kauan Vinicius e Richard Crozara</p>
    </footer>
    <script>
       /*

        var contarColunas = 0
        var contarValores = 0



        function adicionarnomegrafico(){
            var nomegrafico = document.getElementById('txtnome').value
            var valornomegrafico = ""

            if(valornomegrafico === ""){
                valornomegrafico = nomegrafico
                console.log(valornomegrafico)
                res.textContent = `Nome do grafico '${nomegrafico}' adicionado`
            } else if (valornomegrafico !== "" ){
                valornomegrafico = nomegrafico
                console.log(valornomegrafico)
                res.innerHTML += `Nome do grafico '${nomegrafico}' alterado'`
            }  
        }

        function adicionarnomecoluna(){
            var coluna = document.getElementById('txtcoluna')
            var valornomecoluna = []

            valornomecoluna.push(coluna)
            res.innerHTML += `<br>Nome da coluna: '${coluna.value}' adicionado`
            contarColunas  = contarColunas + 1
        }

        function adicionarvalorcoluna(){
            var valores = document.getElementById('txtvalor')
            var valorescoluna = []

            valorescoluna.push(valores)
            res.innerHTML += `<br>Valor da coluna: '${valores.value}' adicionado`
            contarValores = contarValores + 1
        }

        function gerargrafico(){
            if(contarColunas !== contarValores){
                alert('O número de colunas e de valores é desigual!')
            } else {
                var passaNomeGrafico = valornomegrafico
                localStorage.setItem("nomedografico", passaNomeGrafico.value)

                window.location.href = "grafico.html"
            }

        }  

    </script>
</body>
</html>
